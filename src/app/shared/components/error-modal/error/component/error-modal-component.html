        <div class="modal-error-header">
            <fa-icon [icon]="iconTimes"></fa-icon>
        </div>

        <div class="modal-body modal-error-error">
            <h4 class="modal-error-error-title">
                Â¡Algo ha ocurrido!
            </h4>

        </div>

        <div class="modal-error-error-actions">

      </div>
    </div>
</div>
