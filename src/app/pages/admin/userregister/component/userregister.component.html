<ng-container *ngIf="!loading">
    <div class="container">
        <div class="main-body">
            <div class="row gutters-sm">
                <div class="col-md-7 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img [src]="operator?.img" lass="rounded-circle" width="150">
                                <div class="mt-3">
                                    <h5>
                                        {{ operator?.name }} {{operator?.lastname}}
                                    </h5>
                                    <p class="text-secondary mb-1">
                                        <strong>Correo:</strong> {{ operator?.email }}
                                    </p>
                                    <p class="text-secondary mb-1">
                                        <strong>Telefono:</strong> {{ operator?.phone }}
                                    </p>
                                    <p class="text-secondary mb-1">
                                        <strong>Ciudad:</strong> {{ operator?.phone }}
                                    </p>
                                    <p class="text-muted font-size-sm">
                                        <strong>Documento:</strong> {{operator?.document}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h5 class="text-center text-capitalize">
                                        <strong>Realizar ingreso</strong>
                                    </h5>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-outline-success" type="button"
                                            (click)="validateOperator()">
                                            Validar identidad
                                        </button>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
